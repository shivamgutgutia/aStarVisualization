<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A* Algorithm Visualization</h1>
        <div id="grid-container"></div>
        <div class="button-container">
            <button onclick="findPath()">Find Shortest Path</button>
        </div>
        <div class="select-container">
            <label for="heuristic">Select Heuristic Function:</label>
            <select id="heuristic">
                <option value="manhattan">Manhattan Distance</option>
                <option value="euclidean">Euclidean Distance</option>
                <option value="random">Random Distance</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
